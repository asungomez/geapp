version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --pure-lockfile
        - yarn format
        - yarn lint
        - yarn test:unit
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - yarn install --pure-lockfile
        - yarn pm2:start
        - yarn wait
    test:
      commands:
        - yarn test:amplify
    postTest:
      commands:
        - yarn test:report
        - yarn pm2:kill
  artifacts:
    baseDirectory: cypress
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'
