version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --pure-lockfile
        - yarn format
        - yarn lint
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .
    files:
      - '.next/**/*'
      - package.json
      - next.config.js
      - next-i18next.config.js
  cache:
    paths:
      - node_modules/**/*
