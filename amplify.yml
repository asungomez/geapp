version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --pure-lockfile
        - yarn format
        - yarn lint
        - npx cypress install
        - yarn test:unit
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - yarn dev && npx wait-on http://localhost:3000
    test:
      commands:
        - yarn test:amplify
    postTest:
      commands:
        - yarn test:report
        - kill -9 $(lsof -ti:3000)
  artifacts:
    baseDirectory: cypress
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'
