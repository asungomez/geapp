version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --pure-lockfile
        - yarn format
        - yarn lint
        - npx cypress install
        - yarn test:unit
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - /root/.cache/Cypress
test:
  phases:
    preTest:
      commands:
        - yarn install --pure-lockfile
        - npx pm2 start npm -- start
        - npx wait-on --timeout 60 http://localhost:3000
    test:
      commands:
        - yarn test:amplify
    postTest:
      commands:
        - yarn test:report
        - npx pm2 kill
  artifacts:
    baseDirectory: cypress
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'
