version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --pure-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npx cypress install
    test:
      commands:
        - yarn amplify:test
    postTest:
      commands:
        - yarn amplify:report
  artifacts:
    baseDirectory: cypress
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'
